                    -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,

                     </svg>
                 </li>
                 <li class="img-list-m"><img src="images/MoIcon.png" alt="hueman" id="myLogo"></span></li>

    <!-- Start The Main Section -->
    <main class="main">
        <!-- First Part Logo & Search Bar -->
        <section>
            <!-- Logo -->
            <div class="google-logo">
                <img src="images/googlelogo.png" alt="google logo">
            </div>

            <!-- Search Bar Including the icons and the input inside it -->
            <div class="search-bar">
                <svg width="24px" height="24px" class="search-bar-look">
                   <path
                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5

                   </path>
                </svg>

                    <input type="text" class="search-bar-in" >
                
               <div class="search-mic"><svg width="24px" height="24px" class="search-mic" ><path fill="#4285f4" 
                    d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z">

                    <path fill="#fbbc04" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z">
    
                    </path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87
                    0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
                    </svg>
                </div>

               <div class="search-camera"><img class="search-camera" width="24px" height="24px" src="images/camera.svg" alt="Camera search"></div>

            </div>
        </section>
        <!-- End Of First Part Logo & search bar -->

        <!-- Second Part The Buttons and the link -->
        <section class="search-btns">
            <button class="search-button">Google Search</button>
            <button class="search-button">I'm Feeling Lucky</button>

        <p class="language">Google Offerd In:&nbsp

            </a>
        </p>
